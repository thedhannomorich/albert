<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
      overflow-y: scroll;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const fakeLogs = [

      "[core-loop] Executing phase loop stack (level 9)",
      "[taskmgr] Resolving parallel streams...",
      "[system-call] Deep structure thread spawned",
      "[hex-gen] Dump: 4e6f7743616c6c546865546f776572",
      "[debug] Runtime UUID: 73a9-c04f-9b2e-ff2c",
      "[entropy] → ∑ = 3.674 x 10^38",
      "[sys-heap] [Warning] Ghost address collision resolved",
      "[modx-loader] Authenticating layers..."
    ];

    const secretPayload = "84nFr3!Z4gQX97kLm@PP9V3n" +

      "Xm#9YpT&JqL7W!zRs2$DvBh@CFNG^kl8" +

      "2tB7Xp#MaPd1@kM$4WcZf!vQ";

      "[cache-core] Fragmented node linked",
      "[quantum] Reading spinlock trace: ✔",

      "[vault] Sealing Phase-5 containers",
      "[AUTH] Passive handshake verified",
      "[TRACE] 52% pattern deviation accepted",
      "[AES-Block] ShiftRound=11, FinalKey→ ready"
    ];

    const allLines = [...fakeLogs, "[payload] >>>", secretPayload, "<<< [end]", ...extraFake];

    let i = 0;
    function printNextLine() {
      if (i < allLines.length) {
        terminal.innerHTML += allLines[i] + "\n";
        i++;
        setTimeout(printNextLine, 150 + Math.random() * 100);

    printNextLine();

</body>
</html>
